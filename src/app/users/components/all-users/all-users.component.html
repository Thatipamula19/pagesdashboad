<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <button mat-flat-button color="primary" (click)="newUser()">Add User</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
            
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="users" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element?.fullname}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
          </ng-container>
      
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
            <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
          </ng-container>
      
          <!-- Team Column -->
          <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Team </th>
            <td mat-cell *matCellDef="let element"> {{element?.team}} </td>
          </ng-container>
      
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Click to Update Details" class="iconbutton" color="primary"
                (click)="updateUser(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                (click)="deleteUser(row?.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
