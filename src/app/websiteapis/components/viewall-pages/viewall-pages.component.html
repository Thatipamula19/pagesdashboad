<div class="container">
    <div class="row mt-5" *ngIf="isAdmin || isMarketing">
        <div class="col-md-4">
            <button mat-flat-button color="primary" (click)="addPage()">Add Page</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mt-5">
                <mat-form-field appearance="standard">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="JEE" #input>
                </mat-form-field>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="pagesData" matSort>

                    <!-- Name Column -->
                    <ng-container matColumnDef="pagename">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Name</th>
                        <td mat-cell *matCellDef="let element"> {{element?.page}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="pageUrl">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Url</th>
                        <td mat-cell *matCellDef="let element"> {{element?.pageUrl}}</td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="seepage">
                        <th mat-header-cell *matHeaderCellDef>See Page</th>
                        <td mat-cell *matCellDef="let element"><button mat-flat-button color="primary"
                                (click)="showMore(element?.pageUrl)">Show Page</button></td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button matTooltip="Click to Update Role" class="iconbutton" color="primary"
                                (click)="editPage(row?.pageUrl)">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                                (click)="deletePage(row?.pageUrl)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
