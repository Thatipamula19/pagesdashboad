<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-accordion class="p-3 m-2">
        <mat-expansion-panel class="m-3" *ngFor="let fq of faqs?.faqs" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{fq?.quation}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{fq?.answer}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
