<mat-dialog-content class="mat-typography">
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <h3 class="h3 text-center">Add Page</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="pageForm">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Page Name</mat-label>
                                <input matInput formControlName="page" placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Page Url</mat-label>
                                <input matInput formControlName="pageUrl" placeholder="Placeholder Url">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row" formArrayName="banners" *ngFor="let banner of banners().controls; let i = index">
                        <div [formGroupName]="i" class="col-md-12 mt-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Image Web</mat-label>
                                        <input matInput formControlName="imageWeb" placeholder="Image Web">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Image Mob</mat-label>
                                        <input matInput formControlName="imageMob" placeholder="Image Web">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="example-button-container d-flex float-right">
                                <button (click)="removeBanner(i)" class="ml-3" mat-mini-fab color="warn"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 d-flex">
                            <label for="image">Add Banner</label>
                            <div class="example-button-container">
                                <button (click)="addBanner()" class="ml-3" mat-mini-fab color="primary"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row" formArrayName="keyFeatures" *ngFor="let future of keyFeatures().controls; let i = index">
                        <div [formGroupName]="i" class="col-md-12 mt-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Image</mat-label>
                                        <input matInput formControlName="image" placeholder="Image Web">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Heading</mat-label>
                                        <input matInput formControlName="heading" placeholder="Image Web">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Description</mat-label>
                                        <input matInput formControlName="description" placeholder="Image Web">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="example-button-container d-flex float-right">
                                <button (click)="removeKeyFeature(i)" class="ml-3" mat-mini-fab color="warn"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 d-flex">
                            <label for="image">Add Key Feature</label>
                            <div class="example-button-container">
                                <button (click)="addKeyFeature()" class="ml-3" mat-mini-fab color="primary"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row" formArrayName="faqs" *ngFor="let faq of faqs().controls; let faqIndex = index">
                        <div [formGroupName]="faqIndex" class="col-md-12 mt-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Question</mat-label>
                                        <input matInput formControlName="question" placeholder="Question">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Answer</mat-label>
                                        <textarea matInput formControlName="answer" placeholder="Answer"></textarea>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="example-button-container d-flex float-right">
                                <button (click)="removeFaq(faqIndex)" class="ml-3" mat-mini-fab color="warn"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 d-flex">
                            <label for="image">Add Faq</label>
                            <div class="example-button-container">
                                <button (click)="addFaq()" class="ml-3" mat-mini-fab color="primary"
                                  aria-label="Example icon button with a home icon">
                                  <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="accent" [disabled]="!pageForm.valid" (click)="Submit()" mat-button
        [mat-dialog-close]="true" cdkFocusInitial>{{ editPage ? 'Update' : 'Submit'}}</button>
</mat-dialog-actions>
