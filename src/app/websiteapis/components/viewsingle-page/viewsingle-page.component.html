<section>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-12">
                <h1 class="h1 text-center">{{pageData?.page}} Page</h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 d-flex">
                <label for="">Edit</label>
                <button mat-icon-button matTooltip="Click to Update {{pageData?.page}} page" class="iconbutton" color="primary"
                                (click)="editPage()">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li *ngFor="let banner of pageData?.banners; let i = index" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i"
                          [ngClass]="{active: (i == 0)}"></li>
                      </ol>
                    <div class="carousel-inner">
                      <div *ngFor="let banner of pageData?.banners; let j = index" class="carousel-item" [ngClass]="{active: (j == 0)}">
                        <img src="{{banner?.imageWeb}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="row">
                    <div *ngFor="let future of pageData?.keyFeatures" class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-image">
                                    <img src="{{future?.image}}" alt="" class="img-fluid">
                                </div>
                                <div class="card-title">
                                    <h3>{{future?.heading}}</h3>
                                </div>
                                <div class="card-description">
                                    <p>{{future?.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <mat-accordion class="p-3 m-2">
                <mat-expansion-panel class="m-3" *ngFor="let fq of pageData?.faqs" (opened)="panelOpenState = true"
                  (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{fq?.question}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>{{fq?.answer}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
    </div>
</section>
